testimonial:
  enable : true
  title : "Developer opinion"
  testimonialItem:
    # testimonial item loop
    - name : "Neil McGovern"
      designation : "Executive Director of the GNOME Foundation"
      image : "images/avatars/neil_mcgovern.jpg"
      content : "We need to ensure a thriving app ecosystem to bring Linux to the masses. Our dream of an open desktop, accessible to all can only be achieved by enabling everyone to develop for Linux."
      
    # testimonial item loop
    - name : "Aleix Pol"
      designation : "President of the KDE e.V. and hacker"
      image : "images/avatars/aleix_pol.jpg"
      content : "To make Linux the operating system we all want, we need great apps. Join us, you will find the tools to create everything you ever imagined!"

    # testimonial item loop
    - name : "Daniel Foré"
      designation : "Founder, elementary"
      image : "images/avatars/daniel_fore.jpg"
      content : "There’s a unique opportunity with desktop Linux to not only build great apps, but to help shape platform APIs and influence the overall direction of the desktop you’re publishing on."
      
    # testimonial item loop
    - name : "Jan Sprinz"
      designation : "Member of the Board of the UBports Foundation"
      image : "images/avatars/jan_sprinz.jpg"
      content : "Working on Linux apps is a completely different experience from developing for a closed ecosystem. Though we're technically competitors, in the end, we're all collaborating on the same bigger vision."
      
